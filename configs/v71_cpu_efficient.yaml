project:
  out_dir: "artifacts"
  workers: 1

freqtrade:
  datadir: "data/freqtrade"

universe:
  pairs: ["XRP/USDT"]
  anchor_pair: "BTC/USDT"

timeframes:
  exec_tf: "1m"
  informative_tfs: ["15m", "1h", "4h"]
  timeframes_to_download: ["1m"]

labels:
  atr_period: 14
  base_horizon: 14
  tp_atr_mult: 1.6
  sl_atr_mult: 1.2
  conservative_same_bar: true

  vol_window: 96
  vol_scaled: true

  w_flat: 1.0
  w_long: 2.5
  w_short: 2.5
  w_breakout: 1.25
  w_rebound: 1.25
  w_spike: 1.60
  w_trend: 1.10

features:
  seq_len: 192

train:
  batch_size: 512
  lr: 0.0002
  wd: 0.0001
  epochs: 12
  early_stop_patience: 4
  grad_clip: 1.0
  log_every_steps: 200

  reg_alpha: 1.0
  cls_alpha_side: 1.0
  cls_alpha_hit: 0.8
  cls_alpha_regime: 0.5
  cls_alpha_event: 0.5

  side_class_weights: [1.0, 2.0, 2.0]
  hit_class_weights:  [2.0, 1.0, 2.0]
  regime_class_weights: [1.2, 1.0, 1.0, 1.5]
  event_class_weights:  [1.0, 1.3, 1.3, 1.8]

  event_weight: 1.5

model:
  d_model: 128
  nhead: 4
  num_layers: 2
  dropout: 0.10
  quantiles: [0.10, 0.50, 0.90]
  norm_first: false

risk:
  leverage: 3.0
  max_hold_bars: 16
  tp_atr_mult: 1.6
  sl_atr_mult: 1.2
  exit_ev_min: 0.0
  exit_psl_max: 0.60

  fee_rate: 0.0004
  slippage: 0.0002

cpu_threads: 6
dataloader_workers: 2
